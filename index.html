<!DOCTYPE html>
<html>
<head>
	<title>Simple Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="calculator">
		<div class="screen">
		</div>

		<div class="buttons">
			<div class="numbers">
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>0</button>
			</div>
			<div class="operators">
				<button>+</button>
				<button>-</button>
				<button>/</button>
				<button>x</button>
				<button>=</button>
			</div>
		</div>
	</div>

</html>
