<!DOCTYPE html>
<html>
<head>
	<title>Simple Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<center>
		<h1>Simple calculator</h1>
		<p>A simple calculator, as an assignment for the Odin Project</p>
		<div class="calculator">
			<div class="screen">
			</div>

			<div class="buttons">
				<button data-operator="clear">C</button>
				<button data-value="bracket">()</button>
				<button data-operator="delete">โซ</button>
				<button data-value="รท" data-operator="divide">รท</button>
				<button data-value="7">7</button>
				<button data-value="8">8</button>
				<button data-value="9">9</button>
				<button data-value="x" data-operator="multiply">x</button>
				<button data-value="4">4</button>
				<button data-value="5">5</button>
				<button data-value="6">6</button>
				<button data-value="-" data-operator="subtract">-</button>
				<button data-value="1">1</button>
				<button data-value="2">2</button>
				<button data-value="3">3</button>
				<button data-value="+" data-operator="add">+</button>
				<button data-value="0">0</button>
				<button data-value="." data-operator=".">.</button>
				<button data-operator="answer">Ans</button>
				<button data-operator="equals">=</button>
			</div>
		</div>
		<script src="calculator.js"></script>
	</center>
</body>
</html>
